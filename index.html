<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7c1bc2b345.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <section class="input-area">
            <h4>TO-DO LIST</h4>
            <div id="tag-container" class="tag-container"></div>
            <div class="task-tag-container">
                <input type="text" id="task-tag" class="task-tag" placeholder="#태그도 추가할 수 있어요!"/>
                <button id="task-tag-button">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div class="task-input-container">
                <input type="text" id="task-input" placeholder="할 일을 입력해주세요!!"/>
                <button id="task-add-button">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div class="task-content-text">사소해도 좋아요 차근차근 진행해보세요</div>
            <div class="task-content-sub-text">좋은 하루 되세요!</div>
            <div>진행률 확인 영역</div>
        </section>

        <section class="task-area">
            <div class="task-tabs">
                <div id="task-All" class="active">All</div>
                <div id="in-Progress">Active</div>
                <div id="task-Done">Completed</div>
            </div>
            <div id='task-list'></div>
        </section>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
